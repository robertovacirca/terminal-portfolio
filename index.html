<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/lua.min.js"></script>
</head>
<body>
    <div id="window-container">
        <div id="window-title-bar">
            <div class="window-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
            <div class="window-title">Terminal Blog</div>
        </div>
        <div id="terminal">
            <div id="output-container"></div>
        </div>
    </div>

        <div id="tui-mode-container" style="display: none;">
            <div id="tui-sidebar">
                <!-- Command list or file navigation will go here -->
            </div>
            <div id="tui-main-area"> <!-- Wrapper for main output and input -->
                <div id="tui-main-output">
                    <!-- Command output will go here -->
                </div>
                <div id="tui-input-area">
                    <!-- Input elements or key capture instructions -->
                </div>
            </div>
            <div id="tui-status-bar">
                <!-- Status messages will go here -->
            </div>
        </div>
    </div>

    <div id="file-manager" class="window-hidden" style="display: none;">
        <div class="fm-title-bar">
            <div class="fm-controls">
                <div class="fm-control close"></div>
            </div>
            <div class="fm-title">File Manager</div>
        </div>
        <div class="fm-content">
            <div id="fm-path-bar">/</div>
            <div id="fm-files-grid"></div>
        </div>
    </div>

    <div id="modal-view" class="modal-view" style="display: none;">
    <div class="modal-content-wrapper">
        <div id="modal-nano-header" class="nano-mode modal-header" style="display: none;"></div>
        <div id="modal-content" class="modal-content"></div>
        <div id="modal-footer" class="modal-footer"></div>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
